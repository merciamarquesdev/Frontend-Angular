<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../aula02/exercicio.js">
        
       let str = 'Ola, mundo Santander    !';
       console.log(str.length);
       console.log(str.toUpperCase());
       console.log(str.toLocaleLowerCase());

       let numeros = [1,2,3,4,5];
       console.log(numeros.length);
       console.log(numeros.push('Azul'));
       console.log(numeros.pop());
       console.log(numeros);

       console.log('Funções matemáticas');
       console.log(Math.sqrt(25));
       console.log(Math.random());

       console.log('Funções de data');
       let dataAtual = new Date();
       console.log(dataAtual);
       console.log(dataAtual.getMonth());

       console.log('Funções de conversão');
       let num = '42';
       let numTransformado = parseInt(num);
       console.log(num);
       console.log(typeof(numTransformado));

       const x = 5 + '10';
       const y = 5 - '2';
       console.log(x);
       console.log(y);
       console.log(typeof(x));
       
    </script>
</body>
</html>
